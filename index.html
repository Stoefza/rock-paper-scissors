<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="header">
			<div class="header-left">Rock Paper Scissors</div>
			<div class="header-right">
				<ul>
					<li><a class="header-anchor" href="https://github.com/Stoefza">My Github</a></li>
				</ul>
			</div>
		</div>
		<div class="game-container">
			<div class="button-pad">
				<div class="button-card">
					<button id="rock" class="play-buttons"><img class="button-image" src="/images/fist.png" alt="" /></button>
				</div>
				<div class="button-card">
					<button id="paper" class="play-buttons"><img class="button-image" src="/images/five.png" alt="" /></button>
				</div>
				<div class="button-card">
					<button id="scissors" class="play-buttons"><img class="button-image" src="/images/two.png" alt="" /></button>
				</div>
			</div>
			<div class="result-border-text">Scoreboard</div>
			<div class="results-container">
				<div class="round-result">
					<h3 id="result">No rounds played</h3>
				</div>
				<div class="score-card">
					<div>
						<h2>Player score</h2>
						<p id="player-score"></p>
					</div>
					<div>
						<h2>Computer score</h2>
						<p id="computer-score"></p>
					</div>
					<!-- <div>
						<h2>Ties</h2>
						<p id="rounds-tied"></p>
					</div> -->
				</div>
				<div>
					<h3>Total Rounds</h3>
					<p id="total-rounds"></p>
				</div>
			</div>
		</div>
		<div class="modal" id="modal">
			<div class="modal-inner">
				<h2 id="game-result"></h2>
				<h1 id="final-score-text"></h1>
				<p>Want to play again?</p>
				<div id="modal-buttons">
					<button id="play-again">Yes</button>
					<button id="dont-play-again">No</button>
				</div>
			</div>
	

		<script src="./rockpaperscissors.js"></script>
	</body>
</html>
